<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Cashless Catering</title>
		<link rel="icon" href="https://ice100k.github.io/cashlessCatering/icon.png" type="image/x-icon">
		<style>
		body {font-family: verdana; color: white;}

				body {
	                animation: gradientBG 15s linear infinite alternate;
	                overflow: hidden;
	            }

	            @keyframes gradientBG {
	                0% {
	                    background-color: #ffb380
	                }
	                50% {
	                    background-color: #ffcc66
	                }
	                100% {
	                    background-color: #99ff66
	                }
	            }

		input[type=text], input[type=password] {
			width: 100%;
			padding: 12px 20px;
			margin: 8px 0;
			display: inline-block;
			border: 1px solid #ccc;
			box-sizing: border-box;
		}



		button {
			background-color: #4CAF50;
			color: white;
			padding: 14px 20px;
			margin: 8px 0;
			border: none;
			cursor: pointer;
			width: 100%;
		}

		button:hover {
			opacity: 0.8;
		}


		.cancelbtn {
			width: auto;
			padding: 10px 18px;
			background-color: #f44336;
		}


		.imgcontainer {
			text-align: center;
			margin: 24px 0 12px 0;
			position: relative;
		}

		img.avatar {
		 	width: 40%;
			border-radius: 50%;
		}

		.container {
			padding: 16px;
		}

		span.psw {
		 	float: right;
			padding-top: 16px;
		}


		.modal {
		  display: none; 
		  position: fixed; 
		  z-index: 1; 
		  left: 0;
		  top: 0;
		  width: 100%; 
		  height: 100%; 
		  overflow: auto; 
		  padding-top: 60px;
		}


		.modal-content {
		  background-color: #fefefe;
		  margin: 5% auto 15% auto; 
		  border: 1px solid #888;
		  width: 80%; 
		}


		.close {
		  position: absolute;
		  right: 25px;
		  top: 0;
		  color: #000;
		  font-size: 35px;
		  font-weight: bold;
		}

		.close:hover,
		.close:focus {
		  color: red;
		  cursor: pointer;
		}


		.animate {
		  -webkit-animation: animatezoom 0.6s;
		  animation: animatezoom 0.6s
		}

		@-webkit-keyframes animatezoom {
		  from {-webkit-transform: scale(0)} 
		  to {-webkit-transform: scale(1)}
		}
		  
		@keyframes animatezoom {
		  from {transform: scale(0)} 
		  to {transform: scale(1)}
		}


		@media screen and (max-width: 300px) {
		  span.psw {
		     display: block;
		     float: none;
		  }
		  .cancelbtn {
		     width: 100%;
		  }
		}

		#id01 {
			position: absolute;
		}
		</style>
	</head>
	<body>
		<center>
			<h1>Cashless Catering</h1>

			<button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Login</button>

			<div id="id01" class="modal">
			  
				<form class="modal-content animate">

					<div class="imgcontainer">
						<span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
			    	</div>

				    <div class="container">
				    	<label for="uname"><b>Username</b></label>
				    	<input type="text" placeholder="Enter Username" name="uname" required id="name">

				    	<label for="psw"><b>Password</b></label>
				    	<input type="password" placeholder="Enter Password" name="psw" required id="password">
				        
				    	<button type="submit" onclick="redirect()">Login</button>
				      
				    </div>
				</form>
			</div>
		</center>
		<script>

			var modal = document.getElementById('id01');


			window.onclick = function(event) {
				if (event.target == modal) {
					modal.style.display = "none";
				}
			}

			dragElement(document.getElementById("id01"));

			function dragElement(elmnt) {
			  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			  if (document.getElementById(elmnt.id + "header")) {
			    
			    document.getElementById(elmnt.id + "header").onmousedown = dragMouseDown;
			  } else {
			   
			    elmnt.onmousedown = dragMouseDown;
			  }

			  function dragMouseDown(e) {
			    e = e || window.event;
			    e.preventDefault();
			    
			    pos3 = e.clientX;
			    pos4 = e.clientY;
			    document.onmouseup = closeDragElement;
			    
			    document.onmousemove = elementDrag;
			  }

			  function elementDrag(e) {
			    e = e || window.event;
			    e.preventDefault();
			    
			    pos1 = pos3 - e.clientX;
			    pos2 = pos4 - e.clientY;
			    pos3 = e.clientX;
			    pos4 = e.clientY;
		
			    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
			    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
			  }

			  function closeDragElement() {
			   
			    document.onmouseup = null;
			    document.onmousemove = null;
			  }
			}

			function redirect(){
				if (document.getElementById("name").value == "Gabriel" && document.getElementById("password").value == "password") {

					window.location.href = "http://ice100k.github.io/cashlessCatering/shop";
				} else {
					window.alert("Incorrect Username Or Password");
				}
			}
		</script>

	</body>
</html>
